<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞树</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="scene">
        <div class="star"></div>
        <div class="tree">
            <div class="tree-layer" style="--w:30px; --h:30px; --b:420px"></div>
            <div class="tree-layer" style="--w:50px; --h:40px; --b:390px"></div>
            <div class="tree-layer" style="--w:80px; --h:50px; --b:350px"></div>
            <div class="tree-layer" style="--w:110px; --h:60px; --b:300px"></div>
            <div class="tree-layer" style="--w:140px; --h:70px; --b:250px"></div>
            <div class="tree-layer" style="--w:170px; --h:80px; --b:200px"></div>
            <div class="tree-layer" style="--w:200px; --h:90px; --b:150px"></div>
            <div class="tree-layer" style="--w:230px; --h:100px; --b:100px"></div>
            <div class="tree-layer" style="--w:260px; --h:110px; --b:50px"></div>
            <div class="ornaments">
                <div class="ball" style="--left:30%; --top:20%; --size:12px; --color:#ff4444"></div>
                <div class="ball" style="--left:70%; --top:30%; --size:15px; --color:#4444ff"></div>
                <div class="ball" style="--left:20%; --top:40%; --size:14px; --color:#ffff44"></div>
                <div class="ball" style="--left:80%; --top:50%; --size:16px; --color:#ff44ff"></div>
                <div class="ball" style="--left:40%; --top:60%; --size:13px; --color:#44ffff"></div>
                <div class="ball" style="--left:60%; --top:70%; --size:15px; --color:#ff8844"></div>
                <div class="ball" style="--left:30%; --top:80%; --size:14px; --color:#44ff44"></div>
            </div>
            <div class="trunk"></div>
        </div>
        <div class="lights"></div>
        <div class="snow"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
